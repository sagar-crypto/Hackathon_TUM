  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .call-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px 80px;
      position: relative;
    }

    .orb-container {
      margin-top: 40px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 30px rgba(150, 200, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 50px rgba(120, 180, 255, 0.8));
      }
    }

    .orb-container svg {
      animation: glow 3s ease-in-out infinite;
    }

    .call-info {
      text-align: center;
      color: white;
      margin-top: -20px;
    }

    .incoming-label {
      font-size: 22px;
      font-weight: 300;
      margin-bottom: 12px;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .caller-name {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .caller-type {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.8;
    }

    .slide-container {
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .slide-track {
      width: 100%;
      height: 70px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 35px;
      position: relative;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .slide-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.6));
      border-radius: 35px;
      width: 0;
      transition: width 0.1s ease-out;
    }

    .slide-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      pointer-events: none;
      opacity: 0.9;
    }

    .slide-button {
      position: absolute;
      left: 5px;
      top: 5px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      border-radius: 50%;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease-out, background 0.3s ease;
      touch-action: none;
      user-select: none;
    }

    .slide-button:active {
      cursor: grabbing;
    }

    .slide-button.success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      animation: successPulse 0.5s ease-out;
    }

    @keyframes successPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .slide-button svg {
      width: 28px;
      height: 28px;
      fill: #3b82f6;
      transition: fill 0.3s ease;
    }

    .slide-button.success svg {
      fill: white;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .slide-button::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .call-screen {
        padding: 40px 30px 60px;
      }

      .caller-name {
        font-size: 36px;
      }

      .incoming-label {
        font-size: 18px;
      }

      .orb-container svg {
        width: 200px;
        height: 200px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      background_color: "#1e3a8a",
      secondary_color: "#3b82f6",
      text_color: "#ffffff",
      accent_color: "#22c55e",
      glow_color: "#60a5fa",
      caller_name: "ETHOS",
      call_type: "Wellness Assistant",
      incoming_text: "Incoming Call",
      slide_text: "slide to answer",
      font_family: "SF Pro Display",
      font_size: 16
    };

    let config = null;
    const slideButton = document.getElementById('slideButton');
    const slideFill = document.getElementById('slideFill');
    const slideTrack = document.querySelector('.slide-track');
    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    const maxSlide = slideTrack.offsetWidth - slideButton.offsetWidth - 10;

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      document.querySelector('.call-screen').style.background = `linear-gradient(180deg, ${bgColor} 0%, ${secondaryColor} 100%)`;
      
      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelector('.call-info').style.color = textColor;
      
      document.getElementById('callerName').textContent = config.caller_name || defaultConfig.caller_name;
      document.getElementById('callType').textContent = config.call_type || defaultConfig.call_type;
      document.getElementById('incomingText').textContent = config.incoming_text || defaultConfig.incoming_text;
      document.getElementById('slideText').textContent = config.slide_text || defaultConfig.slide_text;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
    }

    function handleStart(e) {
      isDragging = true;
      startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
      slideButton.style.transition = 'none';
      slideFill.style.transition = 'none';
    }

    function handleMove(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
      const deltaX = clientX - startX;
      currentX = Math.max(0, Math.min(deltaX, maxSlide));
      
      slideButton.style.transform = `translateX(${currentX}px)`;
      slideFill.style.width = `${currentX + 35}px`;
    }

    function handleEnd() {
      if (!isDragging) return;
      isDragging = false;
      
      slideButton.style.transition = 'transform 0.3s ease-out, background 0.3s ease';
      slideFill.style.transition = 'width 0.3s ease-out';
      
      if (currentX > maxSlide * 0.8) {
        slideButton.style.transform = `translateX(${maxSlide}px)`;
        slideFill.style.width = '100%';
        slideButton.classList.add('success');
        
        setTimeout(() => {
          slideButton.style.transform = 'translateX(0)';
          slideFill.style.width = '0';
          slideButton.classList.remove('success');
          currentX = 0;
        }, 1500);
      } else {
        slideButton.style.transform = 'translateX(0)';
        slideFill.style.width = '0';
        currentX = 0;
      }
    }

    slideButton.addEventListener('mousedown', handleStart);
    slideButton.addEventListener('touchstart', handleStart, { passive: false });
    
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove, { passive: false });
    
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.glow_color || defaultConfig.glow_color,
            set: (value) => {
              config.glow_color = value;
              window.elementSdk.setConfig({ glow_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["caller_name", config.caller_name || defaultConfig.caller_name],
        ["call_type", config.call_type || defaultConfig.call_type],
        ["incoming_text", config.incoming_text || defaultConfig.incoming_text],
        ["slide_text", config.slide_text || defaultConfig.slide_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
