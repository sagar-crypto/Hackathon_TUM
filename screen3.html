  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 40px;
    }

    .orb-container {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff9e6, #ffe4a8, #ffd580);
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(255, 213, 128, 0.6),
                  0 0 80px rgba(255, 228, 168, 0.4),
                  inset 0 0 60px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 228, 168, 0.3), transparent 70%);
      animation: pulse-outer 2s ease-in-out infinite;
    }

    .orb::after {
      content: '';
      position: absolute;
      width: 140%;
      height: 140%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 213, 128, 0.2), transparent 70%);
      animation: pulse-outer-2 2s ease-in-out infinite 0.5s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(255, 213, 128, 0.6),
                    0 0 80px rgba(255, 228, 168, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.3);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 60px rgba(255, 213, 128, 0.8),
                    0 0 120px rgba(255, 228, 168, 0.6),
                    inset 0 0 80px rgba(255, 255, 255, 0.4);
      }
    }

    @keyframes pulse-outer {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.15);
        opacity: 0.3;
      }
    }

    @keyframes pulse-outer-2 {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.2;
      }
    }

    .dandelion {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, -10px) rotate(5deg);
      }
      50% {
        transform: translate(-5px, -15px) rotate(-3deg);
      }
      75% {
        transform: translate(-10px, -8px) rotate(4deg);
      }
    }

    .dandelion:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .dandelion:nth-child(2) { top: 15%; right: 20%; animation-delay: 0.5s; }
    .dandelion:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 1s; }
    .dandelion:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }
    .dandelion:nth-child(5) { top: 40%; left: 5%; animation-delay: 2s; }
    .dandelion:nth-child(6) { top: 45%; right: 8%; animation-delay: 2.5s; }
    .dandelion:nth-child(7) { top: 25%; left: 50%; animation-delay: 3s; }
    .dandelion:nth-child(8) { bottom: 30%; left: 48%; animation-delay: 3.5s; }

    .text-container {
      text-align: center;
      z-index: 10;
    }

    .greeting {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
      animation: fadeIn 1s ease-in;
    }

    .assistant-name {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.7;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-indicator {
      margin-top: 20px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @media (max-width: 768px) {
      .orb-container {
        width: 280px;
        height: 280px;
      }

      .orb {
        width: 160px;
        height: 160px;
      }

      .greeting {
        font-size: 24px;
      }

      .assistant-name {
        font-size: 16px;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      background_color: "#1a1a2e",
      orb_color: "#ffd580",
      text_color: "#ffffff",
      accent_color: "#ffe4a8",
      dot_color: "#ffd580",
      font_family: "SF Pro Display",
      font_size: 16,
      greeting_text: "How can I help you?",
      assistant_name: "Dandelion"
    };

    let config = null;

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif';
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${adjustBrightness(config.background_color || defaultConfig.background_color, 15)} 100%)`;
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const orbColor = config.orb_color || defaultConfig.orb_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      
      const greeting = document.getElementById('greeting');
      const assistantName = document.getElementById('assistant-name');
      
      greeting.textContent = config.greeting_text || defaultConfig.greeting_text;
      assistantName.textContent = config.assistant_name || defaultConfig.assistant_name;
      
      const textColor = config.text_color || defaultConfig.text_color;
      greeting.style.color = textColor;
      assistantName.style.color = textColor;
      
      greeting.style.fontSize = `${baseSize * 1.75}px`;
      assistantName.style.fontSize = `${baseSize * 1.125}px`;
      
      const dotColor = config.dot_color || defaultConfig.dot_color;
      document.getElementById('dot1').style.backgroundColor = dotColor;
      document.getElementById('dot2').style.backgroundColor = dotColor;
      document.getElementById('dot3').style.backgroundColor = dotColor;
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + percent));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.orb_color || defaultConfig.orb_color,
            set: (value) => {
              config.orb_color = value;
              window.elementSdk.setConfig({ orb_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.dot_color || defaultConfig.dot_color,
            set: (value) => {
              config.dot_color = value;
              window.elementSdk.setConfig({ dot_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["greeting_text", config.greeting_text || defaultConfig.greeting_text],
        ["assistant_name", config.assistant_name || defaultConfig.assistant_name]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
