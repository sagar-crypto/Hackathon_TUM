  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon {
      position: relative;
      animation: float 5s ease-in-out infinite, glow 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(2deg);
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 30px rgba(102, 204, 153, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 50px rgba(77, 179, 128, 0.7));
      }
    }

    @media (max-width: 768px) {
      .icon svg {
        width: 300px;
        height: 300px;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      background_color: "#e6fff2",
      petal_outer: "#339966",
      petal_middle: "#4db380",
      petal_inner: "#66cc99",
      center_glow: "#b3e6cc",
      font_family: "SF Pro Display",
      font_size: 16
    };

    let config = null;

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${adjustBrightness(config.background_color || defaultConfig.background_color, -10)} 100%)`;
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + percent));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.petal_outer || defaultConfig.petal_outer,
            set: (value) => {
              config.petal_outer = value;
              window.elementSdk.setConfig({ petal_outer: value });
            }
          },
          {
            get: () => config.petal_middle || defaultConfig.petal_middle,
            set: (value) => {
              config.petal_middle = value;
              window.elementSdk.setConfig({ petal_middle: value });
            }
          },
          {
            get: () => config.petal_inner || defaultConfig.petal_inner,
            set: (value) => {
              config.petal_inner = value;
              window.elementSdk.setConfig({ petal_inner: value });
            }
          },
          {
            get: () => config.center_glow || defaultConfig.center_glow,
            set: (value) => {
              config.center_glow = value;
              window.elementSdk.setConfig({ center_glow: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
