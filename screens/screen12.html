  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hand {
      position: relative;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 60px rgba(255, 180, 120, 0.4));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(-8deg);
      }
      50% {
        transform: translateY(-15px) translateX(8px) rotate(-6deg);
      }
    }

    @media (max-width: 768px) {
      .hand svg {
        width: 350px;
        height: 350px;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      background_color: "#fff5e6",
      hand_primary: "#ff9966",
      hand_secondary: "#ffd4ad",
      glow_color: "#ffe8d1",
      highlight_color: "#fffbf5",
      font_family: "SF Pro Display",
      font_size: 16
    };

    let config = null;

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${adjustBrightness(config.background_color || defaultConfig.background_color, -8)} 100%)`;
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + percent));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.hand_primary || defaultConfig.hand_primary,
            set: (value) => {
              config.hand_primary = value;
              window.elementSdk.setConfig({ hand_primary: value });
            }
          },
          {
            get: () => config.hand_secondary || defaultConfig.hand_secondary,
            set: (value) => {
              config.hand_secondary = value;
              window.elementSdk.setConfig({ hand_secondary: value });
            }
          },
          {
            get: () => config.glow_color || defaultConfig.glow_color,
            set: (value) => {
              config.glow_color = value;
              window.elementSdk.setConfig({ glow_color: value });
            }
          },
          {
            get: () => config.highlight_color || defaultConfig.highlight_color,
            set: (value) => {
              config.highlight_color = value;
              window.elementSdk.setConfig({ highlight_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
