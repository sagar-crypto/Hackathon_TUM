  <script>
    const defaultConfig = {
      background_color: "#fff5e6",
      orb_color: "#ff8c42",
      face_color: "#ff6b35",
      glow_color: "#ffd4ad",
      highlight_color: "#fff9e6",
      font_family: "SF Pro Display",
      font_size: 16
    };

    let config = null;

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${adjustBrightness(config.background_color || defaultConfig.background_color, -10)} 100%)`;
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + percent));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.orb_color || defaultConfig.orb_color,
            set: (value) => {
              config.orb_color = value;
              window.elementSdk.setConfig({ orb_color: value });
            }
          },
          {
            get: () => config.face_color || defaultConfig.face_color,
            set: (value) => {
              config.face_color = value;
              window.elementSdk.setConfig({ face_color: value });
            }
          },
          {
            get: () => config.glow_color || defaultConfig.glow_color,
            set: (value) => {
              config.glow_color = value;
              window.elementSdk.setConfig({ glow_color: value });
            }
          },
          {
            get: () => config.highlight_color || defaultConfig.highlight_color,
            set: (value) => {
              config.highlight_color = value;
              window.elementSdk.setConfig({ highlight_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
